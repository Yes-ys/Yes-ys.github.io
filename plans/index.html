<script>

    var rawPlans = [{"content":"保研相关事宜","done":false,"deadline":"2026-02-12 00:00:00","items":["制作自己的简历（拍一张好看的证件照）","制作介绍自己的ppt（将过去获得的奖项转换为便于放置在ppt上的高清、好看的图片）","收集保研有关的信息，整理到自己的博客...（加入绿群、多看小红书、咨询往届学长/学姐、CS院校rank网站、还有什么？）","选择自己的方向、择校、联系导师"]},{"content":"寒假想做的事","done":false,"deadline":"2026-03-07 00:00:00","items":["系统地学习算法知识（再一次）","为西瓜书开发一个lib","尝试开发自己的聊天AI bot","和lit一起做一个与会计工作流有关的AI助手开发","完成科研论文工作","参加美国大学生数学建模大赛","学习计算机网络有关的知识","准备保研","整理电脑空间"]},{"content":"准备每周组会，回顾一下论文进展、评估接下来的工作量（时间），把图画一画","done":false,"deadline":"2026-01-29 19:00:00"},{"content":"完成 Hexo 博客新页面开发","done":false,"deadline":"2026-02-01 12:00:00","items":["设计页面布局","编写 EJS 模板","调试 CSS 样式","部署上线"]},{"content":"整理回家要带的东西（26寒假）","items":["Windows笔电（盒子里）、鼠标、电源、鼠标线、硬盘、屏线","Macbook（电脑包里） 、充电器","ipad（笔记本包里）、充电器、电容笔","手机、手机充电器、充电包（提前充满电）","Switch（笔记本包里）、ns充电器","身份证、学生证、校园卡（放在学生证里）","帽子（紫色、黄色）、围巾","外套（黑色棉衣、黄色毛绒棉衣）、外裤（白色加绒、黑色加绒）","内衬（黑色羊毛衣、白色衬衫+黑色羊毛背心）、打底（井冈山T桖、OUCT桖*2）","贴身衣物*3、袜子*3","眼部按摩仪、头戴式耳机、入耳式耳机","刮胡刀、洗面奶、面霜"],"done":true,"deadline":"2026-01-27 01:00:00"},{"content":"阅读《霍乱时期的爱情》","done":true,"deadline":"2025-12-31 23:59:59"}];
    
    // Initial processing and state setup
    var plans = rawPlans.map(function(p, index) {
        return {
            ...p,
            id: index,
            dateObj: new Date(p.deadline),
            expanded: false
        };
    });

    // Sort once
    plans.sort(function(a, b) {
        if (a.done && !b.done) return 1;
        if (!a.done && b.done) return -1;
        return a.dateObj - b.dateObj;
    });

    function formatTimeRemaining(endTime) {
        var total = Date.parse(endTime) - Date.parse(new Date());
        if (total <= 0) {
            return { raw: total, text: "已过期" };
        }
        var seconds = Math.floor((total / 1000) % 60);
        var minutes = Math.floor((total / 1000 / 60) % 60);
        var hours = Math.floor((total / (1000 * 60 * 60)) % 24);
        var days = Math.floor(total / (1000 * 60 * 60 * 24));
        
        var text = "";
        if (days > 0) text += days + "天 ";
        
        var h = hours < 10 ? "0" + hours : hours;
        var m = minutes < 10 ? "0" + minutes : minutes;
        var s = seconds < 10 ? "0" + seconds : seconds;
        
        text += h + "时 " + m + "分 " + s + "秒";
        
        return { raw: total, text: "剩余: " + text };
    }

    function render() {
        var container = document.getElementById('plans-list');
        if (!container) return;

        var html = plans.map(function(plan) {
            var isDone = plan.done;
            var hasItems = plan.items && plan.items.length > 0;
            
            // Date display
            var dateDisplay = plan.dateObj.toLocaleString('zh-CN', { hour12: false });
            
            // Countdown
            var countdown = formatTimeRemaining(plan.dateObj);
            var countdownClass = 'plan-countdown';
            if (countdown.raw <= 0 && !isDone) countdownClass += ' expired';
            if (countdown.raw > 0 && countdown.raw < 24 * 60 * 60 * 1000) countdownClass += ' urgent';

            // Sub-items HTML
            var subItemsHtml = '';
            if (hasItems) {
                subItemsHtml = '<div class="plan-subitems"><ul>' + 
                    plan.items.map(function(item) { return '<li>' + item + '</li>'; }).join('') + 
                    '</ul></div>';
            }

            // Main Content
            var contentHtml = `
                <div class="plan-content-wrapper">
                    <div class="plan-title">
                        ${hasItems ? '<span class="toggle-icon">▶</span>' : ''}
                        ${plan.content}
                    </div>
                    <div class="plan-meta">
                        <span class="plan-deadline">截止: ${dateDisplay}</span>
                        ${!isDone ? `<span class="${countdownClass}">${countdown.text}</span>` : ''}
                    </div>
                </div>
                <div class="plan-status-icon ${isDone ? '' : 'pending'}">
                    ${isDone ? '✓' : '○'}
                </div>
            `;

            // Wrap in expandable container if needed
            if (hasItems) {
                var expandedClass = plan.expanded ? ' expanded' : '';
                return `
                    <div class="plan-item ${isDone ? 'done' : ''} expandable${expandedClass}" data-id="${plan.id}">
                        <div class="plan-header">${contentHtml}</div>
                        ${subItemsHtml}
                    </div>
                `;
            } else {
                return `
                    <div class="plan-item ${isDone ? 'done' : ''}">
                        ${contentHtml}
                    </div>
                `;
            }
        }).join('');

        container.innerHTML = html;
    }

    // Toggle logic
    document.addEventListener('click', function(e) {
        var header = e.target.closest('.plan-header');
        if (!header) return;
        
        var item = header.closest('.plan-item.expandable');
        if (item) {
            var id = parseInt(item.getAttribute('data-id'));
            var plan = plans.find(function(p) { return p.id === id; });
            if (plan) {
                plan.expanded = !plan.expanded;
                render();
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        render();
        setInterval(render, 1000); // Dynamic update
    });
})();
